<div class="bs-docs-sidebar
            hidden-print
            hidden-xs
            scroll-navbar">
  <ul class="nav bs-docs-sidenav affix"
            data-spy="affix"
            data-offset-top="190"
            data-offset-bottom="200"
            style="top: 90px;">

    {% for p1 in site.pages %}
      {% if p1.type == page.presents_type %}
        <li>
          <a href="#{{ p1.title | downcase | replace: ' ','-' }}">
            {{ p1.title }}
          </a>
          <ul class="nav scroll-navbar">
            {% for p2 in site.pages %}
              {% if p2.type == p1.presents_type %}
                <li>
                  <a href="#{{ p2.title | downcase | replace: ' ','-' }}">
                    {{ p2.title }}
                  </a>
                </li>
              {% endif %}
            {% endfor %}
          </ul>
        </li>

      {% endif %}
    {% endfor %}
  </ul>
</div>
